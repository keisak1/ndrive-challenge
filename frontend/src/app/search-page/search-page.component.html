<app-navbar></app-navbar>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<section class="section-products">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-8 col-lg-6">
                <div class="header">
                    <h2>Searched Products</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Single Product -->
            <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of productList">
                <div [ngStyle]="{ 'background-image': 'url(' + product.image + ')', 'background-repeat': 'no-repeat', 'background-size': 'cover', 'transition': 'all 0.3s' }"
                class="single-product">                    
                <div class="part-1">
                        <ul>
                            <li><a routerLink="/product/{{product.id}}"><i class="fas fa-shopping-cart"></i></a></li>
                            <li><a routerLink="/update-product/{{product.id}}"><i class="fas fa-edit"></i></a></li>
                            <li><a (click)="deleteProduct(product.id)"><i class="fas fa-trash"></i></a></li>
                        </ul>
                    </div>
                    <div class="part-2">
                        <h3 class="product-title">{{product.name}}</h3>
                        <h4 class="product-price">{{product.price}}â‚¬</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
